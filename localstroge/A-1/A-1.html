<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Document</title>
</head>
<body>
              <div id="container"></div>

<button id="addBtn">Add Paragraph</button>
<button id="removeBtn">Remove Last Paragraph</button>

              
</body>
<script>const container = document.getElementById("container");
const addBtn = document.getElementById("addBtn");
const removeBtn = document.getElementById("removeBtn");

// Add Paragraph
addBtn.addEventListener("click", () => {
    const p = document.createElement("p");
    p.textContent = "This is a new paragraph.";
    container.appendChild(p);
});

// Remove Last Paragraph
removeBtn.addEventListener("click", () => {
    const lastPara = container.lastElementChild;
    if (lastPara) {
        container.removeChild(lastPara);
    }
});
</script>
</html>
