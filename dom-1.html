<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Document object manipulation</title>
              <style>
.dark{
    background: black;
    color: rgb(22, 163, 185);
}
              </style>
</head>
<body>
    <p id="text">helllo js</p>
              
<button onclick="ToggleEvent()">Toggle Dark Mode</button>
<button id="btn" onclick="changeColor()">click me</button>
             
              
</body>
<script>
   
function ToggleEvent(){
              document.body.classList.toggle("dark");
            }
function changeColor(){
     document.getElementById("text").style.backgroundColor="green";
     document.getElementById("text").style.color="yellow";
              document.getElementById("btn").style.backgroundColor="red";
            }


</script>
</html>
