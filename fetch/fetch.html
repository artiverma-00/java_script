<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Data from website</h1> 
  <button onclick="display()">Get the data</button> 
  <ul id="todolist"></ul>   
</body>
<script>
  function display() {
    fetch("https://jsonplaceholder.typicode.com/todos")
      .then(response => response.json())
      .then((data) => {
        appendata(data);
      })
      .catch((error) => {
        console.log("error", error);
      });
  }

  function appendata(tdo) {
    const l = document.getElementById("todolist");
    l.innerHTML = ""; // clear old data
    tdo.forEach(element => {
      const li = document.createElement("li");
      li.textContent = `${element.title}`; // show todo title
      l.appendChild(li);
    });
  }
</script>
</html>
